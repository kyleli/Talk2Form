{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Talk2Form Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="question-form-header">
                <span>{{ form.template.title }}</span>
        </div>
        {% for response in responses %}
        <div class="combined-form">
            <div class="question-form">
                    <span>{{ response.question.question }}</span>
            </div>
            <div class="response-box">{{ response.response }}</div>
        </div>
        {% endfor %}
    </div>
</body>
<footer>
    <div class="bottom-icons">
        <a class="icon" href="/dashboard" class="icon new-object-icon"><i class="ph ph-sign-out"></i></a>
    </div>
</footer>
</html>
